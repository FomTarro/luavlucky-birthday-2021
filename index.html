
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Lua's Egg Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id='meta-img' property="og:image" content="">
    <meta id='meta-title' property="og:title" content="Lua's Egg Timer">

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

  </head>
    <body>
        <div id="calibrate" class='drop-shadow' onclick="setOffset()">
            <span id="instructions">[hold your phone vertically, please]</span>
            <br>
            <span>[then tap here to start the timer]</span>

        </div>
        <div id="flip" class="normal">
            <div id="eventHaver" class='drop-shadow'>
                <div id="timerDisplay" style="font-size: 10em;">0:00:00</div>
                <div id="tips" style="display: block;">
                    <h1 id='advice'>[flip your phone to count the other way]</h1>
                    <h2 id='pause'>[tap  the timer to resume]</h2>
                </div>
                <div id="batteryzone" style="display: block;">
                    <div id="percentzone"><h3>[battery level: 100%]</h3></div>
                     <div id="chargingzone"><h4>[battery: charging]</h4></div>
                </div>
            </div>
        </div>

        <script src="./js/scripts.js"></script>
</body>
